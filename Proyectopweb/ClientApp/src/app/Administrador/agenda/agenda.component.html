<body>

    <div class="contenedor-formulario">
        <div class="iniciar-sesion">

            <div class="container">
                <div class="row">

                            <h2>Registrar Agenda</h2>
                            
                            <div class="form-group">

                                <input type="text" name="idPsicologo" placeholder=" Identificacion"
                                    [(ngModel)]="agenda.idPsicologo" class="form-control" />

                            </div>
                           
                           
                            <div class="form-group">
                                <label for="">Fecha deseada</label>
                                 <input type="date" name="fechaDeseada"  [(ngModel)]="agenda.fechaDeseada" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="">Hora deseada</label>
                                 <input type="time" name="horaCita"  [(ngModel)]="agenda.horaCita" class="form-control" />
                            </div>

                            <div class="text-center">
                                <button class="btn btn-primary mr-1" (click)="add()">Registrar</button>
                            </div>
                    
                </div>
            </div>



        </div>

    </div>  
</body>
