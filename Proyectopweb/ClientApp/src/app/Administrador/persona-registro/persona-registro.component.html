<body>

  <div class="contenedor-formulario">
    <div class="iniciar-sesion">

      <div class="container">
        <div class="row">

          <h2>Vitalmente</h2>



          <div class="form-group">
            <input type="text" name="nombreusuario" placeholder="Nombre de Usuario" class="form-control" [(ngModel)]="paciente.nombreUsuario" />
          </div>

          <div class="form-group">
            <input type="text" name="Contraseña" placeholder="Contraseña" class="form-control" [(ngModel)]="paciente.contrasena" />
          </div>

          <div class="form-group">
            <select class="form-select" aria-label="Default select example disabled"
                    [(ngModel)]="paciente.tipoDocumento">
              <option selected disabled>Tipo de Documento</option>
              <option value="cedula">Cedula de ciudadania</option>
              <option value="registro">Registro civil</option>
              <option value="tarjeta">Tarjeta de identidad</option>
              <option value="extrangero">Documento extrangero</option>
            </select>
          </div>

          <div class="form-group">

            <input type="text" name="identificacion" placeholder=" Identificacion"
                   [(ngModel)]="paciente.identificacion" class="form-control" />

          </div>

          <div class="form-group">
            <input type="text" name="nombre" placeholder="Nombre" [(ngModel)]="paciente.nombre"
                   class="form-control" />
          </div>

          <div class="form-group">
            <input type="text" name="apellido" placeholder="Apellido" [(ngModel)]="paciente.apellido"
                   class="form-control" />
          </div>

          <div class="form-group">
            <select class="form-select" aria-label="Default select example disabled"
                    [(ngModel)]="paciente.sexo">
              <option selected disabled>Sexo</option>
              <option value="cedula">Masculino</option>
              <option value="registro">Femenino</option>
            </select>
          </div>

          <div class="form-group">
            <h3>Fecha de Nacimiento</h3>
            <input type="date" name="edad" [(ngModel)]="paciente.fechaNacimiento" class="form-control" />
          </div>

          <div class="form-group">

            <input type="text" name="telefono" placeholder=" Telefono" [(ngModel)]="paciente.telefono"
                   class="form-control" />
          </div>
          <div class="form-group">

            <input type="text" name="direccion" placeholder=" Direccion" [(ngModel)]="paciente.direccion"
                   class="form-control" />
          </div>
          <div class="form-group">

            <input type="text" name="correo" placeholder=" Correo" [(ngModel)]="paciente.correo"
                   class="form-control" />
          </div>
          <div class="form-group">
            <input type="text" name="nombreEps" placeholder=" Nombre Eps" [(ngModel)]="paciente.eps"
                   class="form-control" />
          </div>

        </div>

        <div class="text-center centrar">
          <button class="btn btn-danger mr-1" (click)="Cancelar()">
            Cancelar
          </button>
        </div>

        <div class="text-center">
          <button class="btn btn-primary mr-1" (click)="add()">
            Registrate
          </button>
        </div>

      </div>



    </div>

  </div>
  <div class="Fondo-login">

  </div>


</body>
