<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            
            <section class="form-empleados">
                
                <h2>Apartar Cita</h2>
                
                <div class="form-group">
                   
                    <input type="text" name="identificacion" placeholder="Identifiacion del Paciente" [(ngModel)]="cita.idPaciente"
                        class="form-control" /> 
                </div>
               
                <div class="form-group">
                    <span>Fecha deseada de la cita:</span>
                    <input type="date" name="fecha" [(ngModel)]="cita.fechaDeseada" class="form-control" (click)="verificando()"/>
                </div>
                
                <div class="form-group">
                    <span>Hora deseada de la cita:</span>
                    <select type="text" name="horaCita" [(ngModel)]="cita.horaCita" class="form-control" (click)="option +verificandoNombre() ">
                        <option [value]="agenda" *ngFor="let agenda of agendaHora"> 
                            {{agenda}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <span>Nombre Piscologo</span>
                    <select type="text" name="nombre" [(ngModel)]="cita.nombre" class="form-control" (click)="option">
                        <option [value]="agendaNombrePsicologo" *ngFor="let agenda of agendaNombrePsicologo"> 
                            {{agenda}}
                        </option>
                    </select>
                    
                </div>
               
                <div class="form-group">  
                    <label>Seleccione el Tipo de cita</label>  
                    <select type="text" name="tipoCita" [(ngModel)]="cita.tiposSolicitud" class="form-control"  >
                        <option [value]="agendaTerapia" *ngFor="let terapia of agendaTerapia"> 
                            {{terapia}}
                        </option>
                    </select>              
                </div>
                <div class="text-center">
                    <button class="btn btn-primary mr-1" (click)="add()">Enviar</button>
                </div>
            </section>
        </div>
    </div>
</div>
